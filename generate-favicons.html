<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate Favicons</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas32" width="32" height="32"></canvas>
    <canvas id="canvas180" width="180" height="180"></canvas>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>

    <script>
        // Function to draw favicon
        function drawFavicon(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#9333ea';
            ctx.fillRect(0, 0, size, size);

            // Calculate sizes proportionally
            const padding = size * 0.1875; // 6/32 = 0.1875
            const boxSize = size * 0.25;   // 8/32 = 0.25
            const gap = size * 0.125;      // 4/32 = 0.125
            const radius = size * 0.03125; // 1/32 = 0.03125

            // Function to draw rounded rect
            function drawRoundedRect(x, y, width, height, radius, opacity) {
                ctx.save();
                ctx.globalAlpha = opacity;
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + width - radius, y);
                ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                ctx.lineTo(x + width, y + height - radius);
                ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                ctx.lineTo(x + radius, y + height);
                ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }

            // Draw 4 boxes
            drawRoundedRect(padding, padding, boxSize, boxSize, radius, 0.9);
            drawRoundedRect(padding + boxSize + gap, padding, boxSize, boxSize, radius, 0.6);
            drawRoundedRect(padding, padding + boxSize + gap, boxSize, boxSize, radius, 0.6);
            drawRoundedRect(padding + boxSize + gap, padding + boxSize + gap, boxSize, boxSize, radius, 0.9);
        }

        // Draw all sizes
        drawFavicon(document.getElementById('canvas16'), 16);
        drawFavicon(document.getElementById('canvas32'), 32);
        drawFavicon(document.getElementById('canvas180'), 180);
        drawFavicon(document.getElementById('canvas192'), 192);
        drawFavicon(document.getElementById('canvas512'), 512);

        // Download function
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Auto download after 500ms
        setTimeout(() => {
            downloadCanvas('canvas16', 'favicon-16x16.png');
            setTimeout(() => downloadCanvas('canvas32', 'favicon-32x32.png'), 200);
            setTimeout(() => downloadCanvas('canvas180', 'apple-touch-icon.png'), 400);
            setTimeout(() => downloadCanvas('canvas192', 'android-chrome-192x192.png'), 600);
            setTimeout(() => downloadCanvas('canvas512', 'android-chrome-512x512.png'), 800);
        }, 500);
    </script>
</body>
</html>
